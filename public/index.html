<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Schulte Sheet</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <h1>Schulte Sheet</h1>

    <!-- <label for="gridSize">Grid Size:</label>
    <select id="gridSize">
      <option value="3">3×3</option>
      <option value="5" selected>5×5</option>
      <option value="7">7×7</option>
    </select> -->

    <div id="size-buttons">
      Grid Size:
      <button data-size="3">3×3</button>
      <button data-size="5" class="active">5×5</button>
      <button data-size="7">7×7</button>
      <button data-size="9">9×9</button>
    </div>

    <div id="sound-settings">
      <button id="toggle-sound">Sound: On</button>
      <input id="volume" type="range" min="0" max="0.3" step="0.01" value="1" />
    </div>

    <div id="grid"></div>
    <button id="restart">Restart</button>
    <div id="timer">Time: 0.00s</div>
  </div>
  <script type="module" src="../dist/src/app.js"></script>
</body>

</html>
